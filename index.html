<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Panther Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="container-fluid logoRow">        
        <div class="row logoRow" id="logoHeader">
            <div class="col-sm-3" id="logoYou">
            </div>
            <div class="col-sm-6">
                <img src="assets/images/Logo2.png" class = 'img-responsive logo'>
            </div>
            <div class="col-sm-3" id="logoEnemy"> 
            </div>
        </div>
    </div>
    <div class="container-fluid mainSection">
        <div id = "step1">
            <div class="row titleRow">
                <h2>Select a Character:</h2>
            </div>
            <div class="row" id="allCharacters">            
            </div> 
        </div>        
        <div id = "step2">
            <div class="row titleRow">
                <h2>Select an Enemy:</h2>
            </div>
            <div class="row" id="activeEnemies">            
            </div>
        </div>  
        <div id = "step3">
            <div class="row titleRow">
                <h2>Press Attack to Fight:</h2>
            </div>
            <div class="row" id="fightArea">            
            </div>            
        </div> 
        <div class="row" id="msg">                
        </div> 
        <div class="modal fade" role="dialog" id="gameOverModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="panel" id = "modalPanel">
                        <div class="panel-heading">
                            <h4 id="modalTitle"></h4>
                        </div>
                        <div class="panel-body" id="modalMessage">
                        </div>
                        <div class="panel-footer">
                            <button class="btn btn-default" id="play">Play Again</button>
                            <button class="btn btn-default" id="exit">Exit</button>
                        </div>
                    </div>                        
                </div>                    
            </div>
        </div>
    </div>        
</body>
</html>
